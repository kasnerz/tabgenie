<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" media="screen" href = "./static/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="./static/css/custom.css">
<link rel="shortcut icon" href="./static/img/favicon.ico">
<meta name="viewport" content = "width=device-width, initial-scale=1.0">

<script src="./static/js/jquery.min.js"></script>
<script src="./static/js/popper.min.js"></script>
<script src="./static/js/bootstrap.min.js"></script>
</head>


<body class="body">

    <div class="container">
        <div class="row">
        <div class="col-2 leftpanel">
            <div class="infoarea">

              <h2>Table2Text Explorer</h2>
              <div class="selectarea">
                <b>dataset</b>
                <select id="dataset-select" class="form-select" aria-label="dataset">
                  {% for dataset_name in datasets %}
                    <option value="{{ dataset_name }}">{{ dataset_name }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="selectarea">
                  <b>split</b>
                  <select id="split-select" class="form-select" aria-label="dataset">
                    <option selected>dev</option>
                    <option value="test">test</option>
                    <option value="train">train</option>
                  </select>
              </div>

              <div class="selectarea">
                <b>example</b>
                <nav>
                    <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" id="prev-btn" onclick="prevbtn();">«</a>
                    </li>
                    <li class="page-item">
                      <input class="form-control" id="page-input" onfocusout="gotobtn();"></a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#" id="next-btn" onclick="nextbtn();">»</a>
                    </li>
                    </ul>
                </nav>
              </div>
              <div class="selectarea">
                <button id="gen-btn" type="button" class="btn btn-success" onclick="generate();">Generate</button>
              </div>
              <div class="selectarea">
                <div id="dataset-spinner" class="spinner-border" role="status" style="display: none">
                  <span class="sr-only"></span>
                </div>
              </div>
            </div>


          </div>
          <div class="col-10">
            <div id='captionarea' class="shadow p-3 mb-5 bg-body rounded">
              <div id='referencearea'>
                <b>reference:</b>
                <div id="reference"></div>
              </div>
              <div id='outputarea' style="display: none;">
                <b>model output:</b>
                <div id="model-output"></div>
              </div>
            </div>
            <div id='tablearea' class='table-responsive'> </div>
          </div>
        </div>
      </div>

</body>

<script src="./static/js/custom.js"></script>
