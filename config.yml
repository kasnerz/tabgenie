---
datasets:
- cacapo
- dart
- e2e
- eventnarrative
- hitab
- charttotext-s
- logic2text
- logicnlg
- numericnlg
- scigen
- sportsett
- totto
- webnlg
- wikibio
- wikisql
- wikitabletext
default_dataset: totto
debug: false
# max_examples_per_split: 10000
host_prefix: "."
cache_dev_splits: false
generated_outputs_dir: outputs
pipelines:
  totto_model:
    pipeline: model_api
    interactive: false
    model_url: http://localhost:8980/
    config_template_file: model_api_config.html
  tk_instruct_model:
    pipeline: model_api
    interactive: false
    model_url: http://localhost:8981/
    config_template_file: model_api_config.html
    default_prompt: tk-def-pos
  rdf_triples:
    pipeline: graph
    interactive: true
    datasets:
      - webnlg
      - dart
      - e2e
      - eventnarrative
  export:
    pipeline: export
    interactive: false
    default_format: json
